<!-- Modal -->
<div id="resultsModal" class="modal fade" role="dialog">

          </div>

<script type="text/javascript">
    $("#submit").on("click", function(event){
        // prevent the submit to do its default properties
        event.preventDefault();

        // create an object for the new user
        if( ($('#name').val().trim() !== "") && ($('#image').val().trim() !== "") ) {
            let newUser = {
                name:$("#name").val(),
                image:$("#image").val(),
                scores:[
                    $("#qOne").val(),
                    $("#qTwo").val(),
                    $("#qThree").val(),
                    $("#qFour").val(),
                    $("#qFive").val(),
                    $("#qSix").val(),
                    $("#qSeven").val(),
                    $("#qEight").val(),
                    $("#qNine").val(),
                    $("#qTen").val()            
                ]
            };

            // post the newUser data to /api/friends
            $.post("/api/friends", newUser, function(data){
                // used to change the text in the modal title
                if(data.length > 1){
                    $("#modalTitle").empty()
                    $("#modalTitle").text("Your most compatible friends are:")
                }else{
                    $("#modalTitle").empty()
                    $("#modalTitle").text("Your most compatible friend")
                }

                // use the return value to display on the modal
                for (let i in data){
                    // console.log(data[i].name)
                    let modal = ` 
                        <h2 id="matchName"><b>${data[i].name}<b></h2>
                        <img id="matchImg" src ="${data[i].photo}" alt="" height="350" width="300">
                    `
                    $("#modalBody").append(modal)
                }
    
                // Show the modal with the best match
                $("#resultsModal").modal('toggle');
                console.log(data);
            });//End of post

        }else{
            $(".modal-title").text("Missing required information");
            $(".modal-body").html("<h3>Please complete the form before submitting</h3>");
            $("#resultsModal").modal('toggle');
        }//End of else condtion
    });//End of Submit button function

    // modal logic
    $('#closeModal').click(function() {
        $.get('/',function(req,res){
            // replace the url with the response from get or redirecting to home page
            location.replace(res);
        })
    });//End of modal click Fucntion

</script>
